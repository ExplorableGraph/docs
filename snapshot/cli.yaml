template.js: |
  export default (body) => `<!DOCTYPE html>
  <html>
    <head>
      <style>
        body {
          font-family: Zapfino, Segoe Script, cursive;
          color: darkred;
          font-size: 48px;
        }    
      </style>
    </head>
    <body>
      ${body}
    </body>
  </html>
  `;
text.js: |
  export default function text(obj) {
    return Object.values(obj).join("\t");
  }
uppercase.js: |
  export default (x) => x.toString().toUpperCase();
